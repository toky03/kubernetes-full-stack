<section class="mat-typography">
  <h1>Random Number</h1>

  <mat-card>
    <mat-card-header>
      <p>Id: {{randomNumber.id}}</p>
    </mat-card-header>
    <mat-card-content>
      <p>Number: {{randomNumber.randNumber}}</p>
    </mat-card-content>
  </mat-card>
  <button mat-button (click)="buttonClick()">Get New Number</button>

  <mat-card>
    <mat-card-header>
      <p>Statistics Table</p>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="counter">
          <th mat-header-cell *matHeaderCellDef>Counter</th>
          <td mat-cell *matCellDef="let element">{{element.counter}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showlegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="autoScale"
  [timeline]="timeline"
  (select)="onSelect($event)"></ngx-charts-line-chart>

</section>
